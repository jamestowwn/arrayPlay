<!doctype html>
<html lang="en-us">
  <head>
    <title>Array Play</title>

    <meta http-equiv="Content-type" content="text/html;charset=utf-i">
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>A simple app that calls methods to analyze arrays</h1>
    </header>

    <main>
      <section>
        <div class='array'>
          <p>Please enter your array (space separated):</p>
          <input>
          <div class='results'>
          </div>
        </div>
      </section>
      <section>
        <div class='buttons'>
            <div class='avg'>
                <button>Find Average</button>
            </div>
            <div class='max'>
                <button>Find Max</button>
            </div>
            <div class='containsEven'>
                <button>Contains an Even Value?</button>
            </div>
            <div class='allEven'>
                <button>All Values Even?</button>
            </div>
            <div class='arrayContains'>
                <button>Contains <input class='val'>?</button>
            </div>
            <div class='arrayContainsTwo'>
                <button>Contains <input class='val'> 2 Times?</button>
            </div>
            <div class='arrayContainsThree'>
                <button>Contains <input class='val'> 3 Times?</button>
            </div>
            <div class='arrayContainsNTimes'>
                <button>Contains <input class='val'> <input class='ct'> Times?</button>
            </div>
        </div>
      </section>
    
      <section>
        <p></p>
      </section>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
